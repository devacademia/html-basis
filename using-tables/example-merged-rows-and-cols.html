<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemple de tableau avec les lignes et colonnes fusionnées</title>
  <style>
    body {
      width: 60%;
      margin: auto;
    }

    table {
      width: 600px;
      margin: auto;
      text-align: center;
    }

    td {
      border: solid 1px red;
    }
  </style>
</head>
<body>
  <h1>Exemple de tableau avec les lignes et colonnes fusionnées</h1>

  <table>
    <tr>
      <td rowspan="3">1</td>
      <td>2</td>
      <td colspan="2">3</td>
    </tr>
    <tr>
      <td colspan="3">4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td>7</td>
    </tr>
    <tr>
      <td colspan="3" rowspan="2">8</td>
      <td>9</td>
    </tr>
    <tr>
      <td>10</td>
    </tr>
  </table>
</body>
</html>
