<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les entêtes de tableau</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .no-cell {
      border: none;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    td, th{
      border: solid 1px gray;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Créer un tableau avec une entête</h1>
  <table>
    <tr>
      <th class="no-cell"></th>
      <th>Knocky</th>
      <th>Flor</th>
      <th>Pierre</th>
      <th>Jean</th>
    </tr>
    <tr>
      <th>Race</th>
      <td>Jack Russel</td>
      <td>Poodle</td>
      <td>Street dog</td>
      <td>Cocker Spaniel</td>
    </tr>
    <tr>
      <th>Age</th>
      <td>16</td>
      <td>9</td>
      <td>10</td>
      <td>5</td>
    </tr>
    <tr>
      <th>Propriétaire</th>
      <td>Belle-mère</td>
      <td>Moi</td>
      <td>Moi</td>
      <td>Belle-soeur</td>
    </tr>
    <tr>
      <th>Habitudes alimentaires</th>
      <td>Mange tous les restes</td>
      <td>Grignote la nourriture</td>
      <td>Mange copieusement</td>
      <td>Mange jusqu'à ce qu'il éclate</td>
    </tr>
  </table>
</body>
</html>
