<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style de liens</title>
  <style>
    a {
      text-decoration: none;
      color: rgb(10, 100, 20);
    }

    a:hover {
      text-decoration: underline;
    }

    a:focus {
      color: rgb(10, 200, 20);
      font-size: 18px;
    }

    a:visited {
      color: blueviolet;
      font-style: italic;
    }

  </style>
</head>
<body>
  <h1>Styles de liens</h1>

  <p>Lien vers la page d'<a href="https://www.google.com">accueil de Google</a></p>
  <p>Lien vers la page d'<a href="https://www.classroom.google.com">accueil de Google classroom</a></p>
</body>
</html>
